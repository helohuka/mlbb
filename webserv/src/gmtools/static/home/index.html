<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>账户登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-3.3.2.min.js"></script>
    <!-- Custom styles for this template -->
    <!--<link href="signin.css" rel="stylesheet">-->
	<script>
		$(function(){
			sessionStorage.setItem("type","1")//给你的第一个页面添加这句话，把type存进sessioStorage里面
			// 登录
			$("#button").click(function(){
					//alert($(".form-signin").serialize())
					var name = $.trim($('#username').val());
				    var password = $.trim($('#password').val());
				    if ("" == name || "" == password) {
				        alert('用户名或者密码不能为空');
				    } else {
						$.ajax({
							type:"post",
							url:"../do_login.php",
							data:$(".form-signin").serialize(),
							success:function(e){
								
								sessionStorage.setItem("type","2");
								window.location.href="manage.html"	
							},error:function(e){
								alert("用户名不存在，或密码错误")							
							}	
						})
					}
				})
			$("body").keydown(function(e) {
			         e=e||event
	             if (e.keyCode == "13") {//keyCode=13是回车键
	                 $('#button').click();
	             }
        	 });
		})
	</script>
    </head>
	<body>
	    <div class="container" style="width:50%;margin:10% 40%;">
		    <form class="form-signin" role="form">
				
		        <h2 class="form-signin-heading">账户登录</h2>
		        <input type="text" class="form-control" name="username" id="username" placeholder="用户名" required autofocus style="width:30%;margin-bottom:10px;" >
		        <input type="password" class="form-control" name="password" id="password" placeholder="密码" required style="width:30%;margin-bottom:10px;" >
				
		        <button class="btn btn-lg btn-primary btn-block" id="button" type="button" style="width:30%;margin-bottom:10px;">登录</button>
		       
		    </form>
	    </div>
	</body>
</html>
