<!doctype html>
<html lang="us">
{{template "header.html" .}}
	<body>
		<table class="table table-striped" border="1px #ooo" id="tab16" cellpadding="0" cellspacing="0" >
			<tr align="center" bgcolor="white">
				<td width="25%">活动名称</td>
				<td width="25%">开始时间</td>
				<td width="25%">结束时间</td>
				<td width="25%">活动状态</td>
			</tr>
{{range .Results }}
			<tr align="center">
				<td width="25%">{{printf "%s" .Name}}</td>
				<td width="25%">{{printf "%s" .OpenTime}}</td>
				<td width="25%">{{printf "%s" .CloseTime}}</td>
				<td width="25%">{{printf "%s" .Status}}</td>
			</tr>	
{{end}}
		</table>
		
	</body>
</html>
